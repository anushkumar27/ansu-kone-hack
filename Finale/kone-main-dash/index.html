<html>
<head>
  <title>KONE | Maintainace</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="container">
  <h2>Elevator Maintainance Run</h2>
  <div>
    <canvas id="canvas"></canvas>
  </div>
   <h2>User Feedback</h2>
  <div>
   <center> <canvas id="canvas1" height="450" width="450"></canvas></center>
  </div>
</div>

  
<script src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.4/Chart.bundle.min.js'></script>
<script src="jquery.min.js"></script>
<script src="js/index.js"></script>

</body>


<!-- Doughnut Chart -->
    <script>
      $(document).ready(function() {
        var options = {
          legend: false,
          responsive: false
        };

        new Chart(document.getElementById("canvas1"), {
          type: 'doughnut',
          tooltipFillColor: "rgba(51, 51, 51, 0.55)",
          data: {
            labels: [
            "Overall Good",
            "Cleanliness",
            "Too many Stops",
            "Too much Noise",
            "Can't say"
            ],
            datasets: [{
              data: [10, 20, 30, 40, 50],
              backgroundColor: [
              "#26B99A",
              "#3498DB",
              "#9B59B6" ,
              "#BDC3C7" ,
              "#E74C3C"
              ],
              hoverBackgroundColor: [
              "#CFD4D8",
              "#B370CF",
              "#E95E4F",
              "#36CAAB",
              "#49A9EA"
              ]
            }]
          },
          options: options
        });
      });
    </script>
    <!-- /Doughnut Chart -->
</html>
