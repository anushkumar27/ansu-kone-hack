<!DOCTYPE html>
<html >
<head>
	<meta charset="UTF-8">
	<title>Happy Button</title>
	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

	
	<link rel="stylesheet" href="css/happyStyle.css">

	
</head>

<body>
	<div class="wrap">
		<div class="bubble">Thnx!</div>
		<div class="mybtn">
			<div class="eyes">
				<div class="left-eye"></div>
				<div class="right-eye"></div>
			</div>
			<div class="smile"></div>
			<div class="sign" onclick="thanks()">Are you Happy ?</div>
		</div>
	</div>
	<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
	<script type="text/javascript">
		function thanks() {
			getData(0);
			setTimeout(function(){
			document.location.reload();
			} , 3000);
		}

		//Data from the DB
		var dataRecieved ="";
		//Query to send to DB

		// Functon to get data from DB
		function getData(reason) {
			var xhttp,data;
			if (window.XMLHttpRequest){
				xhttp = new XMLHttpRequest();
			}
			else{
				xhttp = new ActiveXObject("Microsoft.XMLHTTP");
			}
			xhttp.onreadystatechange = function ()
			{
				if(xhttp.readyState==4 && xhttp.status==200)
				{
					data = xhttp.responseText;
					if(!data.includes("Unsuccessful")){
						dataRecieved = data;
					}
					else{
						console.error("Unsuccessful retrieval")
					}
				}
			};
			xhttp.open("GET","http://192.175.5.204/konehack/elevator-simulation/feed_query.php?reason="+reason,false);
			xhttp.send();
		}

	</script>
	<script src="js/hIndex.js"></script>

</body>
</html>
